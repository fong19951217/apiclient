<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<title>Interactive API Client</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="controller.js"></script>
</head>
<body ng-controller="controller_1">
<script>
    function login() {
        $.cookie('login', $('#name').val(), '/');
        document.location.href = "index.html";
    }
</script>
    <p>Login</p></br>
    Name: </br><input id="name" type="text" ng-model="pa.name"></br>
    Password: </br><input id="password" type="password" ng-model="pa.password"></br></br>
    <button class="register" onclick="login()">Login</button>
</body>
</html>
